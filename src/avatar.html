<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Management - Charp</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        #avatar-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #avatar-preview {
            width: 100%;
            height: 100%;
            background-color: #ddd;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avatar Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create-game.html">Create Game</a></li>
                <li><a href="game.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="avatar-container">
            <canvas id="avatar-preview"></canvas>
        </div>
        <div class="controls">
            <button id="loadAvatarBtn">Load Avatar</button>
            <button id="saveAvatarBtn">Save Avatar</button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./js/avatar.js"></script>
</body>
</html>
