<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charp - Customize Avatar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">Charp - Avatar Customization</div>
    <div class="container">
        <div id="avatar-preview"></div>  <!-- 3D Avatar Preview -->
        <div class="inventory">
            <button onclick="selectItem('hat')">Hat</button>
            <button onclick="selectItem('shirt')">Shirt</button>
            <button onclick="selectItem('pants')">Pants</button>
        </div>
        <button onclick="saveAvatar()">Save Avatar</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/avatar.js"></script>
</body>
</html>
